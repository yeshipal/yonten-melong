<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yonten Melong – ཡོན་ཏན་མེད་ལོང་།</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(#f0f4f8, #ffffff);
      margin: 0;
      padding: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Buddhist_Prayer_Flags_by_David_Cook.jpg/1920px-Buddhist_Prayer_Flags_by_David_Cook.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: brightness(0.85);
    }

    #chat-box {
      max-width: 400px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #6d4c41;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 1.2em;
      font-weight: bold;
    }

    #chat-log {
      padding: 16px;
      height: 400px;
      overflow-y: auto;
      font-size: 1em;
    }

    .message {
      margin: 8px 0;
    }

    .user {
      text-align: right;
      color: #00695c;
    }

    .bot {
      text-align: left;
      color: #4e342e;
    }

    footer {
      display: flex;
      border-top: 1px solid #ccc;
    }

    textarea {
      flex: 1;
      padding: 12px;
      border: none;
      font-family: inherit;
      resize: none;
      font-size: 1em;
    }

    button {
      padding: 12px;
      background-color: #00695c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <header>Yonten Melong – ཡོན་ཏན་མེད་ལོང་།</header>
    <div id="chat-log"></div>
    <footer>
      <textarea id="message" rows="2" placeholder="Ask about code or share your thoughts..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </footer>
  </div>

  <script>
    async function sendMessage() {
      const message = document.getElementById('message').value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      document.getElementById('message').value = '';
      appendMessage('Thinking...', 'bot');

      try {
        const response = await fetch('https://yonten-melong-backend.onrender.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        document.querySelector('#chat-log .bot:last-child').remove();
        appendMessage(data.reply, 'bot');
      } catch (e) {
        document.querySelector('#chat-log .bot:last-child').remove();
        appendMessage("Oops! Something went wrong.", 'bot');
      }
    }

    function appendMessage(msg, type) {
      const chatLog = document.getElementById('chat-log');
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.innerText = msg;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>
</body>
</html>
