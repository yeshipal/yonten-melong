<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yonten Melong ‚Äì ‡Ω°‡Ωº‡Ωì‡ºã‡Ωè‡Ωì‡ºã‡Ωò‡Ω∫‡Ωë‡ºã‡Ω£‡Ωº‡ΩÑ‡ºã‡ºç</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(#f0f4f8, #ffffff);
      margin: 0;
      padding: 0;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: brightness(0.75);
    }

    #chat-box {
      max-width: 80%;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #6d4c41;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 1.2em;
      font-weight: bold;
    }

    #chat-log {
      padding: 8px;
      height: 100%;
      overflow-y: auto;
      font-size: 1em;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .message h1, .message h2, .message h3 {
    font-weight: bold;
    margin: 12px 0 6px;
    }
    
    .message p {
      margin: 6px 0;
    }
    
    .message pre {
      background: #f6f8fa;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.95em;
      line-height: 1.4;
    }
    
    .message code {
      font-family: 'Courier New', monospace;
      background-color: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .message pre code {
      background: none;
      padding: 0;
    }
    .message ul {
      padding-left: 20px;
      margin: 6px 0;
    }
    
    .message li {
      margin: 4px 0;
    }

    .user {
      align-self: flex-end;
      background-color: #e0f2f1;
      color: #004d40;
      border-bottom-right-radius: 0;
      text-align: left;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f0f0;
      color: #3e2723;
      border-bottom-left-radius: 0;
      text-align: left;
    }
    .typing .dots {
      display: inline-block;
      font-size: 1.5em;
      animation: blink 1.2s infinite;
    }
    
    .typing .dots span {
      animation: dots 1.2s infinite;
    }
    
    .typing .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes dots {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    .bubble {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      position: relative;
    }
    
    .avatar {
      font-size: 1.2em;
      margin-top: 4px;
    }
    
    .content {
      flex: 1;
    }
    
    .timestamp {
      font-size: 0.7em;
      color: #999;
      margin-top: 4px;
    }

    footer {
      display: flex;
      border-top: 1px solid #ccc;
    }

    textarea {
      flex: 1;
      padding: 12px;
      border: none;
      font-family: inherit;
      resize: none;
      font-size: 1em;
      max-height: 100px;
      overflow-y: auto;
    }

    button {
      padding: 12px;
      background-color: #00695c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <header>Yonten Melong ‚Äì ‡Ω°‡Ωº‡Ωì‡ºã‡Ωè‡Ωì‡ºã‡Ωò‡Ω∫‡Ωë‡ºã‡Ω£‡Ωº‡ΩÑ‡ºã‡ºç</header>
    <div id="chat-log"></div>
    <footer>
      <textarea id="message" rows="2" placeholder="Ask about code or share your thoughts..."></textarea>
     
      <button onclick="sendMessage()">Send</button>
    </footer>
  </div>
<script>
  const textarea = document.getElementById('message');
  textarea.addEventListener('input', () => {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
  });

  async function sendMessage() {
    const message = textarea.value.trim();
    if (!message) return;
    appendMessage(message, 'user');
    textarea.value = '';
    textarea.style.height = 'auto';

    // Show typing indicator
    const typingDiv = document.createElement('div');
    typingDiv.className = 'message bot typing';
    typingDiv.innerHTML = `
      <div class="bubble">
        <span class="avatar">ü§ñ</span>
        <div class="dots"><span>.</span><span>.</span><span>.</span></div>
      </div>
    `;
    document.getElementById('chat-log').appendChild(typingDiv);
    document.getElementById('chat-log').scrollTop = document.getElementById('chat-log').scrollHeight;

    try {
      const response = await fetch('https://yonten-melong-backend.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      document.querySelector('#chat-log .typing')?.remove();
      appendMessage(data.reply, 'bot');

      // ‚úÖ Log to Render backend ‚Üí which logs to Google Sheets
      try {
        await fetch("https://yonten-melong-backend.onrender.com/log", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user: message, bot: data.reply })
        });
      } catch (logErr) {
        console.warn("Logging failed", logErr);
      }

    } catch (e) {
      document.querySelector('#chat-log .typing')?.remove();
      appendMessage("Oops! Something went wrong.", 'bot');
    }
  }

  function appendMessage(msg, type) {
    const chatLog = document.getElementById('chat-log');
    const div = document.createElement('div');
    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    div.className = `message ${type}`;
    div.innerHTML = `
      <div class="bubble">
        ${type === 'bot' ? '<span class="avatar">ü§ñ</span>' : ''}
        <div class="content">${marked.parse(msg)}</div>
        <div class="timestamp">${time}</div>
      </div>
    `;
    chatLog.appendChild(div);
    chatLog.scrollTop = chatLog.scrollHeight;
  }
</script>

</body>
</html>
